<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thumbnail Renderer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #232323;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <script type="module">
        import * as THREE from 'three';
        import { STLLoader } from 'three/examples/jsm/loaders/STLLoader.js';
        import { ThreeMFLoader } from 'three/examples/jsm/loaders/3MFLoader.js';
        import { OBJLoader } from 'three/examples/jsm/loaders/OBJLoader.js';

        // Set up scene
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x232323);

        const camera = new THREE.PerspectiveCamera(45, 1, 0.1, 1000);
        camera.position.set(5, 5, 5);
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(512, 512);
        document.body.appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(5, 10, 7.5);
        scene.add(directionalLight);

        // Listen for model render requests
        window.electronAPI.onRenderModel(async ({ filepath, fileType }) => {
            try {
                // Clear previous model
                while (scene.children.length > 2) {
                    scene.remove(scene.children[2]);
                }

                // Load model based on type
                let object;
                const arrayBuffer = await window.electronAPI.readFileAsBuffer(filepath);

                if (fileType === 'stl') {
                    const loader = new STLLoader();
                    const geometry = loader.parse(arrayBuffer);
                    geometry.center();
                    const material = new THREE.MeshStandardMaterial({ color: 0x3b82f6 });
                    object = new THREE.Mesh(geometry, material);
                } else if (fileType === '3mf') {
                    const loader = new ThreeMFLoader();
                    const blob = new Blob([arrayBuffer]);
                    const url = URL.createObjectURL(blob);
                    object = await loader.loadAsync(url);
                    URL.revokeObjectURL(url);
                } else if (fileType === 'obj') {
                    const loader = new OBJLoader();
                    const text = new TextDecoder().decode(arrayBuffer);
                    object = loader.parse(text);
                }

                if (object) {
                    // Center and scale
                    const box = new THREE.Box3().setFromObject(object);
                    const size = new THREE.Vector3();
                    box.getSize(size);
                    const center = new THREE.Vector3();
                    box.getCenter(center);

                    object.position.sub(center);

                    const maxDim = Math.max(size.x, size.y, size.z);
                    const scale = 4 / maxDim;
                    object.scale.multiplyScalar(scale);

                    scene.add(object);

                    // Render
                    renderer.render(scene, camera);
                }
            } catch (error) {
                console.error('Failed to render model:', error);
            }
        });
    </script>
</body>

</html>
